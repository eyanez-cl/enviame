{% extends "base.html" %}

{% block contenidos %}

<div class="container-fluid bg-dark" id="lista-envios">
    <div class="row">
        <h3>Listado de envios Actuales</h3>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="btn btn-light"><a href="{% url 'crud:crear_envio' %}">Crear Nuevo envío</a></p>
        </div>
    </div>
    <div class="row">
        {% for envio in lista_envios %}
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <h3 class="card-header">Envío N° {{envio.identificador}}</h3>
                <div class="card-body">
                    <h4 class="card-title">{{envio.run}}</h4>
                    <p class="card-text">{{envio.pais}}</p>
                    <p class="card-text">{{envio.direccion}}</p>
                    <p class="card-text">{{envio.remitente}}</p>
                    <a href="{% url 'crud:eliminar_envio' identificador=envio.identificador %}" class="btn btn-dark">Borrar</a>
                    <a href="{% url 'crud:editar_envio' identificador=envio.identificador %}" class="btn btn-dark">Editar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
